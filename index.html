<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Ganna</title>
        <link rel="stylesheet" type="text/css" href="style.css"><link rel="stylesheet" href="https://kit.fontawesome.com/1554782176.css" crossorigin="anonymous">
    </head>
    <body>
        <header>
            <div class="set-image" id = "logo"> 
                <img class="icons" src="music-notes.png" alt="Music Player">
                <p>Music<br> Player</p>
            </div>
            <div id = "slogan"> 
                <p>Favourites</p>
            </div>
            <div id = "search"> 
            </div>
            <div class="set-image" id = "notification"> 
                <img class="icons" src="notifications.png" alt="Music Player">
            </div>
            <div class="set-image" id = "profile"> 
                <img class="icons" src="user.png" alt="Music Player">
            </div>
        </header>
        <div class="empty">

        </div>
        <div class="container">
            <div class="songBanner"></div>
            <div class="songList text-centre">
                <h1>Welcome to Music Player</h1>
                <div>
                    <div class="songItem">
                        <i class="fa-regular fa-2x fa-circle-play"></i>
                        <img src="covers/1.jpg" alt="1">
                        <span>Let Me Love You</span>
                        <span class="songListPlay">
                            <span>05:34</span>
                        </span>
                    </div>
                </div>
            </div>
        </div>

        <div class="Bottom">
            <div class="playIcons">
                <i class="fas fa-2x fa-step-backward"></i>
                <i class="fa-regular fa-2x fa-circle-play"></i>
                <i class="fas fa-2x fa-step-forward"></i>
            </div>
            <input type="range" name="range" id="myProgressBar" min="0" max="100">
        </div>

        <script src="https://kit.fontawesome.com/1554782176.js" crossorigin="anonymous"></script>
    </body>
</html>
